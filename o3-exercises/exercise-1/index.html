<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>O3 World Address Map Widget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div class="widget__container">
      <hr class="hr--vertical" />
      <img class="img img--map" src="images/map.png">
      <section class="address__container">
        <header class="widget__header clearfix">
          <a class="link link--logo" href="#" title="Link to O3 World website" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54">
              <title>O3 World Logo</title>
              <path d="M34.8 27a7.8 7.8 0 1 1-7.8-7.8 7.9 7.9 0 0 1 7.8 7.8z" fill="currentColor"/>
              <path d="M0 0v54h54V0zm27 40a13 13 0 1 1 13-13 13 13 0 0 1-13 13zm16.8 6.7c-1.6 0-3-.8-3-2.8h1.7a1.2 1.2 0 0 0 1.3 1.3 1.3 1.3 0 0 0 1.3-1.3 1.2 1.2 0 0 0-1.4-1.3h-.2v-1.5h.2c.9 0 1.2-.4 1.2-1.2a1.2 1.2 0 1 0-2.3-.1h-1.7a2.6 2.6 0 0 1 2.9-2.7 2.7 2.7 0 0 1 2.9 2.7 2.3 2.3 0 0 1-1.1 2 2.3 2.3 0 0 1 1.2 2.1 2.8 2.8 0 0 1-3 2.8z" fill="currentColor"/>
            </svg>
          </a>
          <h3 class="company__name">o<sub>3</sub> world</h3>
        </header> <!-- /widget__header -->
        <section class="widget__detail clearfix">
          <div class="detail--address">
            <img alt="Pin Icon" class="img img--icon" src="images/pin.svg"/>
              <div class="detail__container">
                <address class="address">
                  1339 Frankford Ave<br/>
                  Suite 3<br/>
                  Philadelphia, PA 19215
                </address>
                <a class="link link--directions" href="#" title="Link to Google Maps Directions" target="_blank">Driving Directions</a>
              </div> <!-- /detail__container -->
          </div> <!-- /detail--address -->
          <hr class="separator" />
          <div class="detail--phone">
            <img alt="Phone Icon" class="img img--icon" src="images/phone.svg"/>
            <div class="detail__container">
              <a class="link link--phone" href="tel:+12155924739">(215) 592-4739</a>
            </div> <!-- /detail__container -->
          </div> <!-- /detail--phone -->
        </section> <!-- /widget__detail -->
      </section> <!-- /address__container -->
      <div class="pin__container">
        <svg xmlns="http://www.w3.org/2000/svg" height="36" width="24" viewBox="0 0 16 12">
          <title>Pin Icon</title>
          <path d="M5.5 15S.143 8.269.143 5.327 1.915 0 5.5 0s5.357 2.385 5.357 5.327S5.5 15 5.5 15zm0-7.84c1.578 0 2.857-1.222 2.857-2.728S7.078 1.705 5.5 1.705s-2.857 1.22-2.857 2.727c0 1.506 1.279 2.727 2.857 2.727z" fill="#c00"/>
        </svg>
      </div> <!-- /pin-container -->
    </div> <!-- /widget-container -->
  </body>
</html>
